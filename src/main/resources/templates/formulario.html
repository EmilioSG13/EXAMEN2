<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${envio.id} ? 'Editar Envío' : 'Nuevo Envío'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .btn-primary {
            background-color: #004085;
            border-color: #004085;
        }
        .btn-primary:hover {
            background-color: #002752;
            border-color: #002752;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-100" style="max-width: 600px;">
        <div class="card-header bg-white border-0">
            <h3 class="text-center mb-0" th:text="${envio.id} ? 'Editar Envío' : 'Nuevo Envío'"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/tabla/guardar}" th:object="${envio}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="destinatario" class="form-label">Destinatario</label>
                    <input type="text" class="form-control" id="destinatario" th:field="*{destinatario}" required>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                </div>

                <div class="mb-3">
                    <label for="fechaEnvio" class="form-label">Fecha de Envío</label>
                    <input type="date" class="form-control" id="fechaEnvio"
                           th:field="*{fechaEnvio}" required pattern="\d{4}-\d{2}-\d{2}">
                </div>

                <div class="mb-4">
                    <label for="estatus" class="form-label">Estatus</label>
                    <select class="form-select" id="estatus" th:field="*{estatus}" required>
                        <option th:each="estatus : ${estatuses}"
                                th:value="${estatus}"
                                th:text="${estatus.descripcion}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary px-4">Guardar</button>
                    <a th:href="@{/tabla}" class="btn btn-outline-secondary px-4">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
